id: no-decorative-headings
language: rust
severity: warning
message: "Avoid decorative section-break comments. Move into /// docstrings with # headers and examples if possible"
files:
  - "**/*.rs"
ignores:
  - "**/target/**"
rule:
  all:
    - kind: line_comment
      regex: ^//\s*([=\-\*\+#_]){3,}.*$
    - not:
        regex: ^//[/!]
